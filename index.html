<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Timeline Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <i class="bx bx-menu-alt-left menu"></i>
        <i class="bx bxs-user-circle profile"></i>
      </div>

      <img class="car-1" src="images/car-1.png" alt="" onclick="t1.reverse()" />

      <h1>Model S</h1>
      <p>
        Model S是从头开始建造的，它具有高强度架构。
      </p>

      <div class="buy">
        <i class="bx bxs-cart-alt"></i>
      </div>

      <img class="car-final" src="images/car-2.jpg" alt="" />
      <h2>恭喜</h2>
      <h5 class="summary">
        您的模型S订单将在5-7内交付到您的门上
        工作日
      </h5>
      <h5 class="summary-2">
        更多的文本没有意义，但我不知道在这里要输入什么
        因为我从未购买过汽车。
        <br /><br /><br />
        谢谢
      </h5>

      <i class="bx bx-arrow-back back-button"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
